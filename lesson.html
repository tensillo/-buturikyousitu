<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等加速度運動 - 物理実験室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab-btn {
            flex: 1;
            min-width: 150px;
            padding: 12px 20px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .tab-btn.active {
            background: #667eea;
            color: white;
        }
        .tab-btn:hover {
            background: #8899f0;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .pdf-placeholder {
            background: #f9f9f9;
            padding: 40px;
            text-align: center;
            border-radius: 5px;
            color: #666;
        }
        
        /* シミュレーション用スタイル */
        #sim-container {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        #physicsCanvas {
            display: block;
            width: 100%;
            background: white;
            border-radius: 5px;
            border: 2px solid #ddd;
        }
        .sim-controls {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }
        .control-group {
            margin-bottom: 20px;
        }
        .control-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .control-group input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        .value-display {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            min-width: 100px;
            text-align: center;
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .sim-button {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .sim-button.start {
            background: #4CAF50;
            color: white;
        }
        .sim-button.start:hover {
            background: #45a049;
        }
        .sim-button.reset {
            background: #f44336;
            color: white;
        }
        .sim-button.reset:hover {
            background: #da190b;
        }
        .graph-container {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
        }
        .graph-container h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        #graphCanvas {
            display: block;
            width: 100%;
            border: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            header, .container {
                padding: 15px;
            }
            .tab-btn {
                min-width: 100px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-link">← 目次に戻る</a>
        <h1>等加速度運動</h1>
    </header>
    <div class="container">
        
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('lecture')">解説編</button>
            <button class="tab-btn" onclick="openTab('problem')">問題編</button>
            <button class="tab-btn" onclick="openTab('simulation')">シミュレーション</button>
        </div>
        
        <div id="lecture" class="tab-content active">
            <h2>授業資料のポイント</h2>
            <iframe src="https://drive.google.com/file/d/1Ht8RnGs0giKuxaw6SgP0G9sI0JOOQ_sP/preview" width="100%" height="1000" style="border:none; border-radius:5px;"></iframe>
        </div>
        
        <div id="problem" class="tab-content">
            <h2>確認問題</h2>
            <p>ここに問題を表示します。</p>
        </div>
        
        <div id="simulation" class="tab-content">
            <h2>実験シミュレーション</h2>
            <p>条件を変えてグラフの変化を確認しましょう。</p>
            
            <div id="sim-container">
                <canvas id="physicsCanvas"></canvas>
            </div>
            
            <div class="sim-controls">
                <div class="control-group">
                    <label>初速度 (v₀): <span class="value-display" id="v0Display">0 m/s</span></label>
                    <input type="range" id="v0Slider" min="-10" max="10" value="0" step="0.5">
                </div>
                
                <div class="control-group">
                    <label>加速度 (a): <span class="value-display" id="aDisplay">0 m/s²</span></label>
                    <input type="range" id="aSlider" min="-5" max="5" value="0" step="0.5">
                </div>
                
                <div class="button-group">
                    <button class="sim-button start" id="startBtn">スタート</button>
                    <button class="sim-button reset" id="resetBtn">リセット</button>
                </div>
            </div>
            
            <div class="graph-container">
                <h3>速度-時間グラフ (v-t)</h3>
                <canvas id="graphCanvas"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        // タブ切り替え関数
        function openTab(tabName) {
            var contents = document.getElementsByClassName("tab-content");
            for (var i = 0; i < contents.length; i++) {
                contents[i].style.display = "none";
                contents[i].classList.remove("active");
            }
            var buttons = document.getElementsByClassName("tab-btn");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.classList.add("active");
        }
        
        // シミュレーション
        const canvas = document.getElementById('physicsCanvas');
        const ctx = canvas.getContext('2d');
        const graphCanvas = document.getElementById('graphCanvas');
        const graphCtx = graphCanvas.getContext('2d');
        
        const v0Slider = document.getElementById('v0Slider');
        const aSlider = document.getElementById('aSlider');
        const v0Display = document.getElementById('v0Display');
        const aDisplay = document.getElementById('aDisplay');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        let v0 = 0;
        let a = 0;
        let isRunning = false;
        let time = 0;
        let ballX = 50;
        let velocityData = [];
        let animationId = null;
        
        const PIXEL_PER_METER = 5;
        const ballRadius = 15;
        
        function resizeCanvas() {
            const container = document.getElementById('sim-container');
            canvas.width = container.clientWidth - 40;
            canvas.height = 200;
            graphCanvas.width = container.clientWidth - 40;
            graphCanvas.height = 250;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        v0Slider.addEventListener('input', function() {
            v0 = parseFloat(this.value);
            v0Display.textContent = v0.toFixed(1) + ' m/s';
        });
        
        aSlider.addEventListener('input', function() {
            a = parseFloat(this.value);
            aDisplay.textContent = a.toFixed(1) + ' m/s²';
        });
        
        startBtn.addEventListener('click', function() {
            if (!isRunning) {
                isRunning = true;
                startBtn.textContent = '停止';
                startBtn.style.background = '#ff9800';
                animate();
            } else {
                isRunning = false;
                startBtn.textContent = 'スタート';
                startBtn.style.background = '#4CAF50';
                cancelAnimationFrame(animationId);
            }
        });
        
        resetBtn.addEventListener('click', function() {
            isRunning = false;
            time = 0;
            ballX = 50;
            velocityData = [];
            startBtn.textContent = 'スタート';
            startBtn.style.background = '#4CAF50';
            cancelAnimationFrame(animationId);
            drawBall();
            drawGraph();
        });
        
        function drawBall() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 地面
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
            
            // グリッドライン
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height - 30);
                ctx.stroke();
            }
            
            // ボール
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(ballX, canvas.height - 30 - ballRadius, ballRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // ボールの影
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.beginPath();
            ctx.ellipse(ballX, canvas.height - 30, ballRadius * 0.8, ballRadius * 0.3, 0, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawGraph() {
            graphCtx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);
            
            const padding = 50;
            const graphWidth = graphCanvas.width - 2 * padding;
            const graphHeight = graphCanvas.height - 2 * padding;
            
            // 軸
            graphCtx.strokeStyle = '#333';
            graphCtx.lineWidth = 2;
            graphCtx.beginPath();
            graphCtx.moveTo(padding, padding);
            graphCtx.lineTo(padding, padding + graphHeight);
            graphCtx.lineTo(padding + graphWidth, padding + graphHeight);
            graphCtx.stroke();
            
            // ラベル
            graphCtx.fillStyle = '#333';
            graphCtx.font = '12px sans-serif';
            graphCtx.fillText('v (m/s)', 5, 20);
            graphCtx.fillText('t (s)', graphCanvas.width - 30, graphCanvas.height - 10);
            
            // グリッド
            graphCtx.strokeStyle = '#e0e0e0';
            graphCtx.lineWidth = 1;
            for (let i = 0; i <= 5; i++) {
                const y = padding + (graphHeight / 5) * i;
                graphCtx.beginPath();
                graphCtx.moveTo(padding, y);
                graphCtx.lineTo(padding + graphWidth, y);
                graphCtx.stroke();
                
                const value = 10 - (i * 4);
                graphCtx.fillText(value, padding - 25, y + 5);
            }
            
            // 時間軸の目盛り（0-15秒）
            for (let i = 0; i <= 5; i++) {
                const x = padding + (graphWidth / 5) * i;
                const timeValue = (i * 3).toFixed(0);
                graphCtx.fillText(timeValue, x - 5, graphCanvas.height - 25);
            }
            
            // データプロット
            if (velocityData.length > 1) {
                graphCtx.strokeStyle = '#667eea';
                graphCtx.lineWidth = 3;
                graphCtx.beginPath();
                
                const maxTime = 15; // 最大15秒
                
                for (let i = 0; i < velocityData.length; i++) {
                    const currentTime = i * 0.05;
                    if (currentTime > maxTime) break;
                    
                    const x = padding + (currentTime / maxTime) * graphWidth;
                    const normalizedV = (10 - velocityData[i]) / 20;
                    const y = padding + normalizedV * graphHeight;
                    
                    if (i === 0) {
                        graphCtx.moveTo(x, y);
                    } else {
                        graphCtx.lineTo(x, y);
                    }
                }
                graphCtx.stroke();
            }
        }
        
        function animate() {
            if (!isRunning) return;
            
            time += 0.05;
            
            const currentV = v0 + a * time;
            velocityData.push(currentV);
            
            const displacement = v0 * time + 0.5 * a * time * time;
            ballX = 50 + displacement * PIXEL_PER_METER;
            
            if (ballX < ballRadius || ballX > canvas.width - ballRadius) {
                isRunning = false;
                startBtn.textContent = 'スタート';
                startBtn.style.background = '#4CAF50';
                return;
            }
            
            drawBall();
            drawGraph();
            
            animationId = requestAnimationFrame(animate);
        }
        
        drawBall();
        drawGraph();
    </script>
</body>
</html>
